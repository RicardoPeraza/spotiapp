
<app-loading   *ngIf="loading"  ></app-loading>

<div class="row" *ngIf="!loading"   >

<div class="col-2">

        <img [src]="artista.images | noimage" class="img-thumbnail img-circle ">
</div>

<div class="col">

      <h3>{{artista.name}}</h3>
      <p>
         <a [href]="artista.external_urls.spotify" target="_blank" > ir a la página del artista</a>
      </p>
</div>


<div class="col-4 text_right ">
<button routerLink="/searh"   class="btn btn-outline-danger"   >Regresar</button>

</div>


</div>

<div class="row m-5">

    <div class="col">

        <table  class="table"    >
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>

                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let item of topTracks"  >
                    <th> <img [src]="item.album.images | noimage "  class="img-thumb "  >   </th>
                    <th>{{item.album.name}}</th>
                    <th> {{item.name}}</th>
                    <th> <audio  [src]="item.preview_url"  controls ></audio>   </th>
                </tr>

            </tbody>


        </table>

    </div>


</div>
