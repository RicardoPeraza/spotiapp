<div class="row row-cols-3 row-cols-md-3 g-4 m-5">
    <div      *ngFor="let item of items"   class="col">
      <div  (click)="verArtista( item ) " class="card  puntero">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">

            <span  *ngFor="let artistas of item.artists"    class="badge bg-primary">{{artistas.name}}</span>
          </p>
        </div>
      </div>
      <br>
    </div>
</div>
